<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Tutoring - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="title-section">
        <h1 id="title">
            Five Tutoring
        </h1>
    </div> 
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="signup.html">Sign Up</a></li>
    </ul>
</nav>

<h1>Sign Up</h1>

<!-- Embedded Form -->
<div id="formContainer">
    <form action="https://formspree.io/f/myyrnnzr" method="POST"> 
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>
    
        <fieldset>
            <legend>Select the subjects you need help with:</legend>
            <label><input type="checkbox" name="subjects[]" value="Math"> Math</label>
            <label><input type="checkbox" name="subjects[]" value="Science"> Science</label>
            <label><input type="checkbox" name="subjects[]" value="English"> English</label>
            <label><input type="checkbox" name="subjects[]" value="History"> History</label>
            <label><input type="checkbox" name="subjects[]" value="MSTC Admission Prep"> MSTC Admission Prep</label>
            <label><input type="checkbox" name="subjects[]" value="ACT/SAT Prep"> ACT/SAT Prep</label>
            <label><input type="checkbox" name="subjects[]" value="Chess"> Chess</label>
            <label><input type="checkbox" name="subjects[]" value="Other" id="subjectsOther"> Other</label>
            <label for="subjectsOtherText" style="display:block; margin-top: 8px;">If other, please specify:</label>
            <input type="text" id="subjectsOtherText" name="subjectsOther" disabled style="margin-top: -8px;">            
    </fieldset>
            
    
    
        <label for="description">Describe what you/your student needs help with (e.g., "I am in Pre-Calculus and need help with Permutations homework."):</label>
        <textarea id="description" name="description" required></textarea>
    
        <label for="materials">Are you bringing any materials such as homework or a textbook with you? (Recommended):</label>
        <input type="text" id="materials" name="materials" required>
    
        <fieldset>
            <legend>Select the times you are available (This selection does not guarantee this time, a representative will reach out to you to confirm):</legend>
            <label><input type="checkbox" name="times[]" value="Saturday 2:00-3:00"> Saturday 2:00-3:00</label>
            <label><input type="checkbox" name="times[]" value="Saturday 3:00-4:00"> Saturday 3:00-4:00</label>
            <label><input type="checkbox" name="times[]" value="Sunday 2:00-3:00"> Sunday 2:00-3:00</label>
            <label><input type="checkbox" name="times[]" value="Sunday 3:00-4:00"> Sunday 3:00-4:00</label>
            <label><input type="checkbox" name="times[]" value="Monday"> Monday (Can schedule time)</label>
            <label><input type="checkbox" name="times[]" value="Tuesday 3:00-4:00"> Tuesday (Can schedule time)</label>
            <label><input type="checkbox" name="times[]" value="Wenesday 3:00-4:00"> Wenesday (Can schedule time)</label>
            <label><input type="checkbox" name="times[]" value="Thursday 3:00-4:00"> Thursday (Can schedule time)</label>
            <label><input type="checkbox" name="times[]" value="Friday 3:00-4:00"> Friday (Can schedule time)</label>
            <label><input type="checkbox" name="times[]" value="Other" id="timesOther"> Other</label>
            <label for="timesOtherText" style="display:block; margin-top: 8px;">If other, please specify:</label>
            <input type="text" id="timesOtherText" name="timesOther" disabled style="margin-top: -8px;">
        </fieldset>        
    
        <!-- The following line helps prevent spam submissions -->
        <input type="hidden" name="_captcha" value="false">
    
        <button type="submit">Send</button>
    </form>
</div>


<footer>
    <a href="about.html">About Us</a>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle the "Other" option for subjects
        const subjectsOtherCheckbox = document.getElementById('subjectsOther');
        const subjectsOtherText = document.getElementById('subjectsOtherText');
        
        subjectsOtherCheckbox.addEventListener('change', function() {
            subjectsOtherText.disabled = !this.checked;
        });

        // Handle the "Other" option for times
        const timesOtherCheckbox = document.getElementById('timesOther');
        const timesOtherText = document.getElementById('timesOtherText');
        
        timesOtherCheckbox.addEventListener('change', function() {
            timesOtherText.disabled = !this.checked;
        });
    });
</script>


</body>
</html>
